<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo do adivinha</title>
  </head>
  <body>
    <main>
      <div class="modal screen1">
        <h1>Jogo da adivinhação</h1>
        <span>Adivinhe um número de 0 a 10</span>
        <div class="controllers-container">
          <form>
            <input
              placeholder="6"
              type="number"
              maxlength="1"
              id="inputNumber"
            />
            <button id="btnTry">Tentar</button>
          </form>
        </div>
      </div>
      <div class="modal screen2 hide">
        <h2>Acertou em 0 tentativas!</h2>
        <button id="btnPlayAgain">Jogar novamente</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
